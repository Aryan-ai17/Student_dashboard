<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef1f4;
    }

    /* NAVBAR */
    .navbar {
      background: #1a73e8;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .logout {
      background: white;
      color: #1a73e8;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    
    .container {
      padding: 40px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    
    .card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 70%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background: #1a73e8;
      color: white;
      padding: 14px;
      text-align: left;
      font-size: 16px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    tr:hover {
      background: #f1f5ff;
    }
  </style>
</head>

<body>

  
  <div class="navbar">
    <h2>Student Dashboard</h2>
    <button class="logout">Logout</button>
  </div>

  
  <div class="container">
    <div class="card">
      <h3>Your Marks</h3>

      <table>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>

        <tr>
          <td>Math</td>
          <td>88</td>
        </tr>

        <tr>
          <td>Science</td>
          <td>92</td>
        </tr>

        <tr>
          <td>English</td>
          <td>81</td>
        </tr>

        <tr>
          <td>Computer</td>
          <td>95</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
